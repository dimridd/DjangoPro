{% extends "form/header.html" %}

{% block content %}
	{% for tut in tutorials %}

		<div class="col s12 m6 l4">
	      <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	          
	         First Name: <input type="text" value={{tut.First_Name}} readonly="readonly" ><br>
	         
	         {% if tut.Middle_Name != '0' %}
	         	Middle Name: <input type="text" value={{tut.Middle_Name}} readonly="readonly" ><br>

	         {% endif %}
			 Last Name: <input type="text" value={{tut.Last_Name}} readonly="readonly" ><br>
	          
	          
	          
	        </div>
	        <div class="card-action">
	          
	        </div>
	      </div>
	    </div>
  
	    
	{% endfor %}
	    

{% endblock %}
